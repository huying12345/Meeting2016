<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会议代表</title>
		<link rel="import" href="include/head.html?__inline">
		<link rel="import" href="include/footjs.html?__inline">
	</head>
	<body>
		<div class="weui_tab" id="conventioner">
			<div class="weui_tab_bd">
				<div class="weui_tab">
					<div class="weui_navbar">
						<a href='#tab1' id="tb1" class="weui_navbar_item weui_bar_item_on">
							特邀代表
						</a>
						<a href='#tab2' id="tb2" class="weui_navbar_item ">
							会议代表
						</a>
					</div>
					<div class="weui_tab_bd">
						<div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
							<div class="swiper-container" style="height: 100%;width: 100%;z-index: 0;">
								<div class="swiper-wrapper">
									<!--ko foreach: list-->
									<!--ko foreach: FileList.split("|") -->
									<div class="swiper-slide ">
										<img data-bind="attr:{src:$data.trim()}" name="pb1" class="pb1" style="width:100%;height:100%;" />
									</div>
									<!--/ko-->
									<!--/ko-->
								</div>
							</div>
						</div>
						<div id="tab2" class="weui_tab_bd_item ">
							<div class="swiper-container" style="height: 100%;width: 100%;z-index: 0">
								<div class="swiper-wrapper">
									<!--ko foreach: list-->
									<!--ko foreach: FileList.split("|") -->
									<div class="swiper-slide ">
										<img data-bind="attr:{src:$data.trim()}" name="pb1" class="pb1" style="width:100%;height:100%;" />
									</div>
									<!--/ko-->
									<!--/ko-->
								</div>
								<div class="swiper-pagination" style="text-align: right; ">
								</div>
							</div>

						</div>
					</div>
				</div>
			</div> 
		</div>
		<script src="http://jqweui.com/dist/js/swiper.js"></script>
		<script type="text/javascript">
			$(function() {
				var programmeViewModel = new ProgrammeViewModel();
				ko.applyBindings(programmeViewModel, document.getElementById("tab1"));
				programmeViewModel.init("10");
				var programmeViewModel = new ProgrammeViewModel();
				ko.applyBindings(programmeViewModel, document.getElementById("tab2"));
				programmeViewModel.init("9");
			});

			function mySwiper() {
				mySwiper.slideNext();
			}
		</script>
	</body>

</html>
