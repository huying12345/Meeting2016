			$('#synopsis a').click(function() {
				//				var id = $('.weui_tab_bd_item').eq($(this).index()).find('.weui_tab_bd').attr('id');

				$(this).addClass('active_on').siblings().removeClass('active_on');
			});
			$("#footer a.weui_tabbar_item").each(function() {
				if($(this).text() == $.cookie('__isfooter')) {
					$(this).addClass("_isfooter");
				}
			});

			function show() {
				var box = document.getElementById("hostText");
				var text = box.innerHTML;
				var newBox = document.createElement("span");
				var btn = document.createElement("a");
				newBox.innerHTML = text.substring(0, 100);
				btn.innerHTML = text.length > 100 ? "...显示全部" : "";
				btn.href = "###";

				btn.onclick = function() {
					if(btn.innerHTML == "...显示全部") {
						btn.innerHTML = "收起";
						newBox.innerHTML = text;
					} else {
						btn.innerHTML = "...显示全部";
						newBox.innerHTML = text.substring(0, 100);
					}
				}
				box.innerHTML = "";
				box.appendChild(newBox);
				box.appendChild(btn);
			}
		</script>
